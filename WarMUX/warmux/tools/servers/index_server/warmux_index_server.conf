## Port number the server is listening to
## Default : 9997
port=9997

## Set the hostname where the server can be contacted
## as noted on warmux web's server list
my_hostname=localhost

## Maximum number of connection allowed
## (number of file descriptor limit)
## * -2 : use system default
## * -1 : use maximum allowed
## * other : user 'other' as the limit
## Default : -2
connexion_max=-2

## Folder where lgos are saved
## and where the server list is kept
## (when running inside of a chroot,
## keep the server binary out of this directory!)
## Default : warmux_log/
working_dir=/tmp/log/

## Run into a chroot :
## *  Requires to start as root (user permission come back when we are
##    in the chroot)
## *  Resuires a static build (default build)
## Default : true
chroot=false

## UID to use after enter the chroot :
## Default : 500
chroot_uid=500

## GID to use after enter the chroot :
## Default : 500
chroot_gid=500

## Whether the index server is local, causing:
## - the list of index_servers not to be downloaded
## - the synch with slaves not occurring
local=true

## Supported versions of Warmux
## versions must be separated with comma (',') without any space
versions=11.04
hidden_versions=svn

## Whether the index server must to show debug messages
## Default : true
verbose=true
